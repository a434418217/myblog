<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragment :: head(~{::title})">
    <title>搜索结果</title>
</head>
<body>

<!--导航-->
<nav th:replace="fragment:: nav(999)"></nav>

<!--主体-->
<div  class="m-padded-tb-big m-container-small animated fadeIn">
    <div class="ui container">
        <div class="ui stackable grid">
            <!--左边博客列表-->
            <div class="column">
                <!--header-->
                <div class="ui top attached segment">
                    <div class="ui middle aligned two column grid">
                        <div class="column">
                            <h3 class="ui black header"><span th:text='|“${query}”|' class="ui orange header"></span>&nbsp;的搜索结果:</h3>
                        </div>
                        <div class="right aligned column">
                            共 <h2 class="ui orange header m-inline-block" th:text="${page.totalElements}"> 999 </h2> 篇
                        </div>
                    </div>
                </div>

                <!--content-->
                <div class="ui attached segment">
<!--                文章内容-->
                    <div class="ui padded vertical segment m-padded-tb-large" th:each="blog : ${page.content}">
                        <div class="ui mobile reversed stackable grid middle aligned">
                            <div class="eleven wide column">
                                <h3 class="ui header" th:text="${blog.title}">标题</h3>
                                <p class="m-text" th:text="${blog.description}">博客描述</p>
                                <div class="ui grid">
                                    <div class="eleven wide column">
                                        <div class="ui mini horizontal link list">
                                            <div class="item">
                                                <img src="../../static/img/wechat.jpg" th:src="@{${blog.user.avatar}}" class="ui avatar image">
                                                <div class="content"><a href="#" class="header" th:text="${blog.user.nickName}">作者名</a></div>
                                            </div>
                                            <div class="item">
                                                <i class="calendar icon"></i><span th:text="${#dates.format(blog.createTime,'yyyy-MM-dd')}">创建时间</span>
                                            </div>
                                            <div class="item">
                                                <i class="eye icon"></i> <span th:text="${blog.views}">阅读量</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="right aligned five wide column">
                                        <a href="#" target="_blank" class="ui blue basic label m-text-thin" th:text="${blog.type.name}">分类名称</a>
                                    </div>
                                </div>
                            </div>
                            <div class="five wide column">
                                <a href="#" target="_blank">
                                    <img src="../../static/img/wechat.jpg" th:src="@{${blog.firstPicture}}" class="ui rounded image">
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="ui attached center aligned segment">
                    <div class="ui pagination stackable menu">
                        <a class="item" th:unless="${page.first}"
                           th:href="@{'/search?query='+${query}}">
                            首页
                        </a>
                        <a class="item" th:unless="${page.first}"
                           th:href="@{'/search?query='+${query}+'&page='+${page.number-1}}">
                            上一页
                        </a>
                        <a class="item">
                            第<h3 class="ui orange header m-inline-block m-text-thin"
                                 th:text="${page.number}+1">8</h3>页
                        </a>
                        <a class="item" th:unless="${page.last}"
                           th:href="@{'/search?query='+${query}+'&page='+${page.number+1}}">
                            下一页
                        </a>
                        <a class="item"  th:unless="${page.last}"
                           th:href="@{'/search?query='+${query}+'&page='+${page.totalPages-1}}">
                            尾页
                        </a>
                        <a class="item">
                            共<h3 class="ui red header m-inline-block m-text-thin"
                                 th:text="${page.totalPages}">8</h3>页
                        </a>
                        <a class="item">
                            共<h3 class="ui red header m-inline-block m-text-thin"
                                 th:text="${page.totalElements}">8</h3>条
                        </a>
                        <form name="page" class="right item" action="#" th:action="@{/Searchpage}"
                              method="post">
                            <div class="ui right labeled input">
                                <div class="ui basic label">Go</div>
                                <input type="number" name="page" placeholder="页码..."
                                       style="width: 80px;">
                                <input type="hidden" name="query" th:value="${query}">
                                <div class="ui basic label">页</div>
                                <button class="ui icon button"><i onclick="document.forms['page'].submit()"
                                                                  class="right arrow icon"></i></button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
