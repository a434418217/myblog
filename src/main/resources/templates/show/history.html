<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragment :: head(~{::title})">
    <title>历史文章</title>
</head>
<body>

<!--导航-->
<nav th:replace="fragment:: nav(4)"></nav>

<!--主体-->
<!--container自适应设备尺寸		-->
<div  class="m-padded-tb-big m-container-small  animated fadeIn">
    <div class="ui container">
        <!--header-->
        <div class="ui top attached padded segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui orange header">归档</h3>
                </div>
                <div class="right aligned column">
                    共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${count}">  </h2> 篇博客
                </div>
            </div>
        </div>

        <th:block th:each="item : ${historyMap}">
        <h3 class="ui red center aligned header" th:text="${item.key}">日期</h3>
        <div class="ui fluid vertical menu">
            <a href="#" th:href="@{/readBlog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
          <span>
            <i class="mini teal circle icon"></i><span th:text="${blog.title}">标题</span>
            <div class="ui teal basic left pointing label m-padded-mini " th:text="${#dates.format(blog.updateTime,'MMMdd')}">具体日期</div>
          </span>
                <div class="ui orange basic left pointing label m-padded-mini " th:text="${blog.flag}">原创</div>
            </a>
        </div>
        </th:block>

    </div>
</div>
